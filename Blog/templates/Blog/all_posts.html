{% extends 'Blog/base.html'%}
{% load static %}
{% block title %}
Pet Hedgehog
{% endblock %}

{% block body %}
{%for post in posts%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ post.photo.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content|linebreaksbr}}</p>
        <p class="card-text"><small class="text-body-secondary">{{post.time_create|date:"l d M Y"}} </small></p>
      </div>
    </div>
  </div>
</div>
{%endfor%}
{% endblock %}
